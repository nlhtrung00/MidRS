{% extends "base_layout.html" %} {% set active_page = "file_page" %} {% block
title %} Xem trước tập tin mẫu {% endblock %} {% block body %}
<div class="container">
	<table class="table table-striped table-dark">
		<thead>
			<tr>
				<th scope="col">Người dùng</th>
				<th scope="col">Chỉ mục</th>
				<th scope="col">Đánh giá</th>
			</tr>
		</thead>
		<tbody>
			{% for row in data %}
			<tr>
				<td>
					{{ row[0]|int }}
				</td>
				<td>
					{{ row[1]|int }}
				</td><td>
					{{ row[2]|int }}
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
